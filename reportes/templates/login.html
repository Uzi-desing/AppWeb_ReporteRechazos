<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

    <h2>Iniciar Sesión</h2>

    {% if error %}
        <p></p>{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ loginForm.as_p }}
        <button type="submit">Iniciar Sesión</button>
    </form>

</body>
</html>
