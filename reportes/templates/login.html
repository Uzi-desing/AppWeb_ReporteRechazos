{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{% static 'images/logo-ECVA.png' %}?v=3" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Reportes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: '#FE2020'
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Logo y Título -->
        <div class="text-center mb-8">
            <img src="{% static 'images/logo-ECVA.png' %}" alt="Logo" class="h-16 w-auto mx-auto mb-4">
            <h1 class="text-3xl font-bold text-black mb-2">Sistema de Reportes</h1>
            <p class="text-black/60 text-sm">Reporte de Rechazo de Andamios Multidireccionales</p>
        </div>

        <!-- Formulario de Login -->
        <div class="bg-white rounded-lg border border-black/10 shadow-md p-8">
            <h2 class="text-2xl font-semibold text-black mb-6">Iniciar Sesión</h2>

            <!-- Mensaje de Error -->
            {% if error %}
            <div class="mb-6 p-4 rounded-md bg-red-50 border border-red-200 flex items-start gap-3">
                <svg class="w-5 h-5 text-red-600 shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <p class="text-sm text-red-800 font-medium">{{ error }}</p>
            </div>
            {% endif %}

            <form method="POST" class="space-y-5">
                {% csrf_token %}
                
                <!-- Campo Usuario -->
                <div>
                    <label for="id_username" class="block text-sm font-medium text-black/80 mb-2">
                        Usuario
                    </label>
                    <input 
                        type="text" 
                        name="username" 
                        id="id_username"
                        required
                        autofocus
                        class="w-full px-4 py-2.5 border border-black/20 rounded-md text-sm focus:border-brand focus:ring-2 focus:ring-brand/20 outline-none transition-colors"
                        placeholder="Ingresa tu usuario"
                    >
                </div>

                <!-- Campo Contraseña -->
                <div>
                    <label for="id_password" class="block text-sm font-medium text-black/80 mb-2">
                        Contraseña
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        id="id_password"
                        required
                        class="w-full px-4 py-2.5 border border-black/20 rounded-md text-sm focus:border-brand focus:ring-2 focus:ring-brand/20 outline-none transition-colors"
                        placeholder="Ingresa tu contraseña"
                    >
                </div>

                <!-- Botón de Submit -->
                <button 
                    type="submit"
                    class="w-full bg-brand hover:bg-red-700 text-white font-medium py-2.5 px-4 rounded-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-brand/50 focus:ring-offset-2"
                >
                    Iniciar Sesión
                </button>
            </form>
        </div>

        <!-- Pie de página -->
        <p class="text-center text-sm text-black/50 mt-6">
            Sistema de Reportes © 2025 - Uso Interno
        </p>
    </div>

</body>
</html>
