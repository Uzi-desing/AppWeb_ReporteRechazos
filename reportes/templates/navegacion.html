<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reporte de Rechazos{% endblock %}</title>
    <link rel="shortcut icon" href="/static/images/logo-ECVA.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: '#FE2020'
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-50 text-black min-h-screen">
    <nav class="bg-white border-b border-black/10 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="h-14 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <img src="{% static 'images/logo-ECVA.png' %}" alt="Logo" class="h-8 w-auto">
                    <a href="{% url 'home' %}" class="font-semibold tracking-tight text-black hover:text-brand transition-colors">
                        Sistema de Reporte de Rechazo de Andamios Multidireccionales
                    </a>
                </div>
                <ul class="flex items-center gap-3">
                    {% if user.is_authenticated %}
                    <li>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit"
                                class="inline-flex items-center rounded-md border border-black px-3 py-1.5 text-sm font-medium text-black hover:bg-brand hover:border-brand hover:text-white transition-colors">
                                Salir
                            </button>
                        </form>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        if (window.lucide) lucide.createIcons();
      });
    </script>

  {% block js %}
  {% endblock %}

</body>
</html>
